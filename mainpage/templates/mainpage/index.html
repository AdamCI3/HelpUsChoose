{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpUsChoose</title>
 

    <link rel="stylesheet" href="{% static 'mainpage/style.css' %}">
   
</head>

<body>
    <header>
        <div class="header-section logo-section">
            <img src="logo.png" alt="Logo" class="logo">
            <p>Your Website Name</p>
        </div>
        <div class="header-section quote-section">
            <p>"Your inspirational quote here"</p>
        </div>
        <div class="header-section settings-section">
            <img src="settings-icon.png" alt="Settings" class="settings-icon">
        </div>
    </header>
    <div class="page-container">
        <section class="item-list">
            {% if categories_list %}
            {% for category in categories_list %}
            <div class="item">
                <h3>{{ category.name }}</h3>
                <img src="{% static 'mainpage/default.jpg' %}">
            </div>
            {% endfor %}
            {% else %}
            <p>No polls are available.</p>
            {% endif %}
        </section>
    </div>
</body>

</html>
